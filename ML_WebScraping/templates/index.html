<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoLibre Scraper</title>
</head>
<body>
    <h1>MercadoLibre Scraper</h1>
    <form action="/scrape" method="post">
        <label for="country">Escoge el país:</label>
        <select name="country" id="country">
            <option value="1">Argentina</option>
            <option value="2">Bolivia</option>
            <option value="3">Brasil</option>
            <option value="4">Chile</option>
            <option value="5">Colombia</option>
            <option value="6">Costa Rica</option>
            <option value="7">República Dominicana</option>
            <option value="8">Ecuador</option>
            <option value="9">Guatemala</option>
            <option value="10">Honduras</option>
            <option value="11">México</option>
            <option value="12">Nicaragua</option>
            <option value="13">Panamá</option>
            <option value="14">Paraguay</option>
            <option value="15">Perú</option>
            <option value="16">El Salvador</option>
            <option value="17">Uruguay</option>
            <option value="18">Venezuela</option>
            <!-- Agrega las opciones restantes según tu lista de países -->
        </select>
        <br>
        <label for="product">Producto:</label>
        <input type="text" name="product" required>
        <br>
        <label for="pages">Número de páginas:</label>
        <input type="number" name="pages" min="1" value="1" required>
        <br>
        <input type="submit" value="Scrapear">
    </form>
</body>
</html>
